services:
  - type: web
    name: student-services-frontend
    env: node
    buildCommand: |
      npm ci
      npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: VITE_API_BASE_URL
        value: "https://student-services-backend.onrender.com/api"
      - key: VITE_APP_NAME
        value: "Student Services"
      - key: VITE_APP_DESCRIPTION
        value: "Professional student services platform"
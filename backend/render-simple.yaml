# Simple Render deployment without Redis/Celery (Free Tier Compatible)
services:
  # Django Backend API Only
  - type: web
    name: paperpathAI-backend
    env: python
    buildCommand: ./build.sh
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: paperpathAI-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "*"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://paperpathAI-frontend.onrender.com,http://localhost:3000"
      - key: FRONTEND_URL
        value: "https://paperpathAI-frontend.onrender.com"
      - key: CELERY_TASK_ALWAYS_EAGER
        value: "true"
      # Email Configuration
      - key: EMAIL_BACKEND
        value: "django.core.mail.backends.smtp.EmailBackend"
      - key: EMAIL_HOST
        value: "smtp.gmail.com"
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USE_TLS
        value: "true"
      - key: DEFAULT_FROM_EMAIL
        value: "noreply@paperpathAI.com"

databases:
  - name: paperpathAI-db
    databaseName: paperpathAI
    user: paperpathAI_user